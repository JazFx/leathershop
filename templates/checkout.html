{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="{% static 'order.css' %}">
</head>
<body>
    <div class="checkout-form">
        <h1>Оформление заказа</h1>
        <form action="{% url 'submit_order' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="full_name">ФИО</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="country">Страна</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="address">Адрес</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="postal_code">Почтовый индекс</label>
                <input type="text" id="postal_code" name="postal_code" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="payment_method">Тип оплаты:</label><br>
                <select id="payment_method" name="payment_method" required>
                <option value="cash_on_delivery">Наличными курьеру</option>
                <option value="card_on_delivery">Картой курьеру</option>
                <option value="online_payment">Картой онлайн</option>
                </select><br><br>
            </div>
            <div class="form-group">
                <label for="comment">Комментарий к заказу</label>
                <textarea id="comment" name="comment"></textarea>
            </div>
            <button type="submit" class="submit-btn">Отправить заказ</button>
        </form>
    </div>
</body>
</html>
